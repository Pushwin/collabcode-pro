<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollabCode</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .editor-container { height: 60vh; width: 100%; }
    .output-container {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 0.75rem;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 120px;
      border-top: 1px solid #374151;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="flex h-screen p-4 space-x-4">
    <!-- My Editor -->
    <div class="flex-1 flex flex-col rounded-lg shadow-2xl overflow-hidden bg-gray-800">
      <h2 class="text-xl p-4 font-bold border-b border-gray-700">My Code</h2>
      <div id="editor-my" class="editor-container"></div>
      <div class="p-4 border-t border-gray-700 flex justify-between items-center">
        <button id="compile-my" class="px-6 py-2 bg-green-600 rounded-full hover:bg-green-700 transition-colors">Compile & Run</button>
        <div class="flex items-center space-x-2">
          <span class="text-sm">Cursor: <span id="cursor-my">0:0</span></span>
          <span class="text-sm">Words: <span id="word-count-my">0</span></span>
        </div>
      </div>
      <div id="output-my" class="output-container">Output will appear here...</div>
    </div>

    <!-- Friend's Editor -->
    <div class="flex-1 flex flex-col rounded-lg shadow-2xl overflow-hidden bg-gray-800">
      <h2 class="text-xl p-4 font-bold border-b border-gray-700">Friend's Code</h2>
      <div id="editor-friend" class="editor-container"></div>
      <div class="p-4 border-t border-gray-700 flex justify-between items-center">
        <button id="compile-friend" class="px-6 py-2 bg-green-600 rounded-full hover:bg-green-700 transition-colors">Compile & Run</button>
        <div class="flex items-center space-x-2">
          <span class="text-sm">Cursor: <span id="cursor-friend">0:0</span></span>
          <span class="text-sm">Words: <span id="word-count-friend">0</span></span>
        </div>
      </div>
      <div id="output-friend" class="output-container">Output will appear here...</div>
    </div>
  </div>

  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      const myEditor = monaco.editor.create(document.getElementById('editor-my'), {
        value: `public class Main {
  public static void main(String[] args) {
    System.out.println("Hello, I am a collaborative coder!");
  }
}`,
        language: 'java',
        theme: 'vs-dark',
        automaticLayout: true
      });

      const friendEditor = monaco.editor.create(document.getElementById('editor-friend'), {
        value: `// Your friend's code here`,
        language: 'java',
        theme: 'vs-dark',
        automaticLayout: true
      });

      document.getElementById('compile-my').addEventListener('click', () => {
        compileAndRun(myEditor.getValue(), "my");
      });

      document.getElementById('compile-friend').addEventListener('click', () => {
        compileAndRun(friendEditor.getValue(), "friend");
      });

      function compileAndRun(code, who) {
        const outputBox = document.getElementById("output-" + who);
        outputBox.textContent = "⏳ Compiling...";

        fetch("/compile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        })
        .then(res => res.json())
        .then(data => outputBox.textContent = data.output || "No output")
        .catch(err => outputBox.textContent = "❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
